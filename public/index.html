<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Favicon and App Icons -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Muli:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Muli:wght@400;700&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Responsive Meta Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#000000" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Experience the authentic taste of natural Sardinian wines at Deperu Holler – crafted with tradition and passion in Perfugas."
    />
    <meta
      name="keywords"
      content="natural Sardinian wines, Sardinian wine, organic wine, Deperu Holler, Perfugas, natural wine, vineyard, wine tasting"
    />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph Meta Tags -->
    <meta
      property="og:title"
      content="Deperu Holler - Natural Sardinian Wines"
    />
    <meta
      property="og:description"
      content="Experience the authentic taste of natural Sardinian wines at Deperu Holler – crafted with tradition and passion in Perfugas."
    />
    <meta property="og:image" content="%PUBLIC_URL%/images/og-image.jpg" />
    <meta property="og:url" content="https://www.deperuholler.com" />
    <meta property="og:type" content="website" />

    <!-- Structured Data (JSON-LD) for Winery -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Winery",
        "name": "Deperu Holler",
        "url": "https://www.deperuholler.com",
        "logo": "https://www.deperuholler.com/logo.png",
        "image": "https://www.deperuholler.com/images/featured-wine.jpg",
        "description": "Experience the authentic taste of natural Sardinian wines at Deperu Holler – crafted with tradition and passion in Perfugas.",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "Via Mazzini 80",
          "addressLocality": "Perfugas",
          "addressRegion": "Sardinia",
          "postalCode": "07034",
          "addressCountry": "IT"
        },
        "telephone": "+39-0123-456789",
        "priceRange": "$$"
      }
    </script>

    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Title -->
    <title>Deperu Holler - Bevete e Amatevi</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- React will mount the app into the #root element -->
  </body>
</html>
